<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>THE GREAT IMPOSTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              display: ['Syncopate', 'sans-serif'],
            },
            colors: {
              neon: {
                cyan: '#00f3ff',
                pink: '#ff00ff',
                yellow: '#facc15',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            screens: {
              'short': { 'raw': '(max-height: 700px)' },
              'tall': { 'raw': '(min-height: 800px)' },
              'landscape': { 'raw': '(orientation: landscape)' },
              'portrait': { 'raw': '(orientation: portrait)' },
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Fallback for browsers that don't support dvh */
        --vh: 100vh;
      }
      
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        height: 100dvh; /* Dynamic viewport height */
        overflow: hidden; /* Prevent body scroll, handle in app */
        background-color: #000;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: manipulation; /* Improves touch response */
      }

      /* Ultra-clean Scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom Scrollbar for desktop feeling */
      .custom-scroll::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.05); 
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2); 
        border-radius: 10px;
      }
      .custom-scroll::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.4); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
